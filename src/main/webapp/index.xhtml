<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Job Finder</title>
</h:head>
<h:body style="background-color: darkgreen">
    <div class="ui-g" style="text-align: center">
        <h:form id="form-login">
            <p:growl id="growl" showDetail="true" sticky="true"/>
            <div class="ui-g-12" style="background-color: darkgreen">
                <h2 style="color: aliceblue">Área de login</h2>
                <div style="margin-bottom: 5%">
                    <p:outputLabel value="Login "/>
                    <p:inputText value="#{loginBean.login}"/>
                </div>
                <div style="margin-bottom: 5%">
                    <p:outputLabel value="Senha"/>
                    <p:password id="nonFeedback" value="#{loginBean.password}"/>
                </div>
                <p:commandButton actionListener="#{loginBean.login()}" value="Login"/>
                <p:commandButton id="btn-login" actionListener="#{loginBean.registerUser}" update="growl" value="Cadastrar usuário"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
