<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Job Finder</title>
</h:head>
<h:body>
    <h2>Área de login</h2>
    <div class="ui-g">
        <h:form>
            <div class="ui-g-12">
                <p:panelGrid columns="1">
                    <p:outputLabel value="Email"/>
                    <p:inputText value="#{loginBean.login}"/>

                    <p:outputLabel value="Senha"/>
                    <p:password id="nonFeedback" value="#{loginBean.password}"/>

                    <p:commandButton actionListener="#{loginBean.login()}" value="Login"/>
                </p:panelGrid>
            </div>
            <p:commandButton actionListener="#{loginBean.registerUser}" value="Cadastrar usuário"/>
        </h:form>
    </div>
</h:body>
</html>
