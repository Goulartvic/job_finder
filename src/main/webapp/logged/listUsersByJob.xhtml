<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Cadastro de Vagas</title>
</h:head>
<h:body>
    <f:metadata>
        <f:event type="preRenderView" listener="#{jobOpportunityBean.loadFields}"/>
    </f:metadata>
    <h2>Visualizar Usuário</h2>
    <div class="ui-g">
        <h:form>
            <h:panelGrid>
                <p:dataTable var="user" value="#{userBean.userList}">
                    <p:column headerText="Nome">
                        <h:outputText value="#{user.name}"/>
                    </p:column>

                    <p:column headerText="CPF">
                        <h:outputText value="#{user.cpf}"/>
                    </p:column>

                    <p:column headerText="Empresa">
                        <h:outputText value="#{user.company}"/>
                    </p:column>

                    <p:column headerText="Login">
                        <h:outputText value="#{user.login}"/>
                    </p:column>
                    <p:column headerText="Formação">
                        <h:outputText value="#{user.curriculum.formation}"/>
                    </p:column>
                    <p:column headerText="Experiência">
                        <h:outputText value="#{user.curriculum.exp}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </h:form>
    </div>
</h:body>
</html>
