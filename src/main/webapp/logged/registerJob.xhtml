<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Cadastro de Vagas</title>
</h:head>
<h:body>
    <h2>Faça o cadastro da vaga</h2>
    <div class="ui-g">
        <h:form>
            <h:panelGrid>
                <p:outputLabel value="Vaga"/>
                <p:inputText value="#{jobOpportunityBean.job.name}"/>
                <p:outputLabel value="Empresa"/>
                <p:inputText value="#{jobOpportunityBean.job.company}"/>
                <p:outputLabel value="Tipo de trabalho"/>
                <p:selectOneMenu value="#{jobOpportunityBean.job.typeOfJob}">
                    <f:selectItems value="#{jobOpportunityBean.typesOfJob}" var="t" itemValue="#{t}"
                                   itemLabel="#{t.typeOfJOb}"/>
                </p:selectOneMenu>
                <p:outputLabel value="Horário"/>
                <p:inputText value="#{jobOpportunityBean.job.schedule}"/>
                <p:outputLabel value="Local de trabalho"/>
                <p:inputText value="#{jobOpportunityBean.job.workplace}"/>
                <p:outputLabel value="Salário"/>
                <p:inputText value="#{jobOpportunityBean.job.salary}"/>
                <p:commandButton value="Salvar" actionListener="#{jobOpportunityBean.save}"/>
            </h:panelGrid>
        </h:form>
    </div>
</h:body>
</html>
