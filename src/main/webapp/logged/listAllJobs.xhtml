<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Vagas abertas</title>
</h:head>
<h:body>
    <h:panelGrid>
        <h:form>
            <h4>Filtrar por:</h4>
            <p:inputText value="#{jobOpportunityBean.area}"/>
            <p:commandButton value="Filtrar" actionListener="#{jobOpportunityBean.listJobsByArea}" process="@all"
                             update="table-jobs"/>
            <p:commandButton value="Mostrar todos" actionListener="#{jobOpportunityBean.listOpenjobs}" process="@all"
                             update="table-jobs"/>
            <p:dataTable id="table-jobs" var="job" value="#{jobOpportunityBean.jobs}">
                <p:column headerText="Nome">
                    <h:outputText value="#{job.name}"/>
                </p:column>
                <p:column headerText="Empresa">
                    <h:outputText value="#{job.company}"/>
                </p:column>

                <p:column headerText="Tipo vaga">
                    <h:outputText value="#{job.typeOfJob.typeOfJOb}"/>
                </p:column>

                <p:column headerText="Salário">
                    <h:outputText value="#{job.salary}"/>
                </p:column>

                <p:column headerText="Horário">
                    <h:outputText value="#{job.schedule}"/>
                </p:column>

                <p:column headerText="Área de atuação">
                    <h:outputText value="#{job.occupationArea}"/>
                </p:column>
                <p:column headerText="Candidatar-se">
                    <p:commandButton actionListener="#{jobOpportunityBean.addUserInJob(job.id)}" value="Enviar CV"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:panelGrid>
</h:body>
</html>
