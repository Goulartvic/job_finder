<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Cadastro de Vagas</title>
</h:head>
<h:body>
    <f:metadata>
        <f:event type="preRenderView" listener="#{jobOpportunityBean.loadFields}"/>
    </f:metadata>
    <h2>Visualizar vaga</h2>
    <div class="ui-g">
        <h:form>
            <h:panelGrid>
                <p:outputLabel value="#{jobOpportunityBean.job.name}"/>

                <p:outputLabel value="#{jobOpportunityBean.job.company}"/>

                <p:outputLabel value="#{jobOpportunityBean.job.typeOfJob}"/>

                <p:outputLabel value="#{jobOpportunityBean.job.schedule}"/>

                <p:outputLabel value="#{jobOpportunityBean.job.workplace}"/>

                <p:outputLabel value="#{jobOpportunityBean.job.salary}"/>

                <p:outputLabel value="#{jobOpportunityBean.job.jobStatus}"/>

                <!--Todo - metodo pra esta puia-->
                <p:commandButton value="Fechar vaga" actionListener="#{jobOpportunityBean.closeJob}"/>
                <!--Todo - metodo pra esta puia-->
                <p:commandButton value="Visualizar curriculos" actionListener="#{jobOpportunityBean.viewUsersByJob}"/>

            </h:panelGrid>
        </h:form>
    </div>
</h:body>
</html>
