<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Job</title>
</h:head>
<h:body style="background-color: darkgreen">
    <p:panelGrid>
        <h:form>
            <div style="margin-bottom: 1%">
                <p:commandButton actionListener="#{mainBean.registerCurriculum}" value="Cadastrar curriculo"/>
            </div>
            <div style="margin-bottom: 1%">
                <p:commandButton actionListener="#{mainBean.changeCurriculum}" value="Alterar curriculo"/>
            </div>
            <div style="margin-bottom: 1%">
                <p:commandButton actionListener="#{mainBean.registerJob}" value="Cadastrar vaga"/>
            </div>
            <div style="margin-bottom: 1%">
                <p:commandButton actionListener="#{mainBean.viewJobOpportunity}" value="Visualizar vaga"/>
            </div>
            <div style="margin-bottom: 1%">
                <p:commandButton value="Buscar vagas" actionListener="#{mainBean.listAllJobs}"/>
            </div>
        </h:form>
    </p:panelGrid>
</h:body>
</html>
