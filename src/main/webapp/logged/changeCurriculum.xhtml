<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Alterar curriculo</title>
</h:head>
<h:body style="background-color: darkgreen">
    <f:metadata>
        <f:event type="preRenderView" listener="#{curriculumBean.loadFields()}"/>
    </f:metadata>
    <h2 style="color: aliceblue">Alterar Curriculo</h2>
    <div class="ui-g">
        <h:form>
            <h:panelGrid>
                <p:outputLabel value="Experiência"/>
                <p:inputTextarea value="#{curriculumBean.curriculum.exp}" rows="6" cols="40"/>

                <p:outputLabel value="Formação"/>
                <p:inputTextarea value="#{curriculumBean.curriculum.formation}" rows="6" cols="40"/>

                <div>
                    <p:commandButton actionListener="#{curriculumBean.saveCurriculum}" value="Salvar"/>
                    <p:commandButton actionListener="${curriculumBean.backToMenu()}" value="Cancelar"/>
                </div>
            </h:panelGrid>
        </h:form>
    </div>
</h:body>
</html>
