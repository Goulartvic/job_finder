<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Cadastro de usuário</title>
</h:head>
<h:body>
    <h2>Faça seu cadastro no sistema</h2>
    <div class="ui-g">
        <h:form>
            <h:panelGrid>
                <p:outputLabel>Nome</p:outputLabel>
                <p:inputText value="#{userBean.user.name}"> </p:inputText>
                <p:outputLabel>CPF</p:outputLabel>
                <p:inputText value="#{userBean.user.cpf}"> </p:inputText>
                <p:outputLabel>Telefone</p:outputLabel>
                <p:inputText value="#{userBean.user.phone}"> </p:inputText>
                <p:outputLabel>Empresa </p:outputLabel>
                <span>(Se houver)</span>
                <p:inputText value="#{userBean.user.company}"/>
                <p:outputLabel value="Login"> </p:outputLabel>
                <p:inputText value="#{userBean.user.login}"/>
                <p:outputLabel>Senha</p:outputLabel>
                <p:password id="nonFeedback" value="#{userBean.user.password}"/>
                <p:commandButton actionListener="#{userBean.save}" value="Salvar"/>
            </h:panelGrid>
        </h:form>
    </div>
</h:body>
</html>
